<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculator App Andrew H.</title>
</head>
<body>
  <header>Calculator App</header>
  <form class="calculator">
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="Enter 1st Number" value="" onkeyup="saveFirstNumber(this.value)">
    <label class="secondLabel" for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="Enter 2nd Number" onkeyup="saveSecondNumber(this.value)">
    <div class="buttonContainer buttonFlex">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button class="operatorButton" type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
      <button class="operatorButton" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button>
      <button class="operatorButton" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">Multiply</button>
      <button class="operatorButton" type="button" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
      <button class="operatorButton" type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <div class="buttonFlex">
      <button class="operatorButton" type="button" onclick="equals()">Equals</button>
      <button class="operatorButton" type="reset">Clear</button>
    </div>
  </form>
  <div id="result"></div>
</body>
</html>
